name: Precompile

on:
  schedule:
  - cron: "*/5 * * * *"

jobs:
  precompile:
    strategy:
      fail-fast: false
      matrix:
        platform:
        - {
            name: "Windows MSVC",
            image: windows-latest,
            os: windows,
            cc: cl,
            cxx: cl
          }
        - {
            name: "Ubuntu GCC",
            image: ubuntu-latest,
            os: ubuntu,
            cc: gcc-9,
            cxx: g++-9
          }
        - {
            name: "MacOS Clang",
            image: macos-latest,
            os: macos,
            cc: clang,
            cxx: clang++
          }
        config:
        - {
            name: "Tool",
            cfg: Debug 
          }
        - {
            name: "Debug",
            cfg: RelWithDebInfo
          }
        - {
            name: "Release",
            cfg: Release
          }
          
    name: ${{ matrix.platform.name }}-${{ matrix.config.name }}
    runs-on: ${{ matrix.platform.image }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: bash ./EnlivengineEnv/Dependencies.sh
      
    - name: GenerateProject
      run: bash ./EnlivengineEnv/GenerateProject.sh ${{ matrix.platform.cc }} ${{ matrix.platform.cxx }}
      
    - name: TestZip
      run: zip -r testzip.zip build
