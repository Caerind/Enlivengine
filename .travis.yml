language: cpp
notifications:
  email: false
  
 os: linux
 dist: bionic
  
addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - cmake
    - libopenal-dev
    - libjpeg-dev
    - libfreetype6-dev
    - libvorbis-dev
    - libflac-dev
    - libudev-dev
    - libxrandr-dev
    - libgl1-mesa-dev
    - g++-9
    
script:
- pwd
- ls
- cmake --version
- g++-9 --version
- mkdir build && cd build
- cmake ..
- make
- Enlivengine/EnlivengineTests/EnlivengineTests
- Enlivengine/EnlivengineExamples/SystemExample
